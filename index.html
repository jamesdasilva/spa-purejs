<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leroy Merlin Test</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app">
    <div id="header">       
      <div class="header__container">

        <div class="header__box-left">

          <div class="logo">
            <div class="hexagon"></div>
            <div class="logo--text">UX</div>
          </div>

          <div class="hamburguer-button">
              <div class="hamburguer-button__bar"></div>
              <div class="hamburguer-button__bar"></div>
              <div class="hamburguer-button__bar"></div>
          </div>

          <div class="wrap">
            <div class="search">
              <button type="submit" class="searchButton">
                P
              </button> 
              <input type="text" class="searchTerm" placeholder="">
            </div>
          </div>
        </div>

        <div class="header__box-right">
          <div class="user">
            <img class="user__image" src="https://picsum.photos/id/237/40/40" alt="" />
            <div class="user__count"></div>
          </div>

          <div class="add-post-button">
            <div class="add-post-button__icon">+</div>
            <div class="add-post-button__text">Add Post</div>
          </div>
        </div>
        
      </div>
    </div>
    <div id="body">       
      <div class="body__container">

      </div>
    </div>
    <div id="footer">       
      <div class="footer__container">
        <div class="footer__box-left">
          <div class="footer__wrap">
            <div class="logo">
              <div class="hexagon"></div>
              <div class="logo--text">UX</div>
            </div>
          </div>
          <div class="footer__wrap">
            <div class="brand-footer__title">The UX Library</div>
            <div class="brand-footer__desciption">Community curated design content & discussion</div>
          </div>
        </div>
        <div class="footer__box-right">
          <div class="credites">
            <div class="links">
              <a href="#">About</a>
              <a href="#">Contact</a>
              <a href="#">Sign in</a>
            </div>
            <div class="copyright">C 2014 - The UX Library</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/scripts.js"></script>
</body>
</html>
